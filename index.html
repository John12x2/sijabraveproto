<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />

    <script
      src="https://kit.fontawesome.com/f676c49686.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="font-[Ranade] font-mono antialiased bg-gray-700">
    <nav class="flex flex-row md:flex-row justify-between items-center p-4">
      <div
        id="logoContainer"
        class="flex relative flex-row items-center bg-gray-800 rounded-full text-white shadow-lg cursor-pointer overflow-hidden transition-all duration-500 w-[5rem] m-4 hover:scale-110 hover:m-6 active:scale-110"
      >
        <!-- Logo Image -->
        <img src="images/logo.jpg" alt="logo" class="w-20 h-20 rounded-full" />

        <!-- Text -->
        <span
          id="logoText"
          class="ml-4 text-2xl font-bold whitespace-nowrap opacity-0 scale-90 transition-all duration-500 ease-in-out"
        >
          SIJA BRAVE
        </span>
      </div>
      <div class="flex flex-row-reverse items-center gap-4 md:hidden">
        <button
          onclick="toggleSidebar()"
          id="menuToggle"
          class="text-white text-2xl bg-gray-800 p-3 rounded-full cursor-pointer active:bg-gray-900 hover:text-gray-400 transition-colors"
        >
          <i class="fa-solid fa-server"></i>
        </button>
        <div class="flex flex-col md:hidden">
          <ul
            id="navLinks"
            class="w-0 overflow-hidden opacity-0 scale-90 bg-gray-800 rounded-2xl flex flex-col gap-4 text-white text-2xl font-semibold overflow-hidden p-3 max-w-fit m-auto transition-all duration-300 ease-in-out"
          >
            <li>
              <a
                href="pengurus.html"
                class="p-2 rounded-full active:bg-gray-700 transition-colors"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li>
              <a
                href="jadwal.html"
                class="p-2 rounded-full active:bg-gray-700 transition-colors"
                ><i class="fa-solid fa-calendar"></i
              ></a>
            </li>
            <li>
              <a
                href="tugas.html"
                class="p-2 rounded-full active:bg-gray-700 transition-colors"
                ><i class="fa-solid fa-book"></i
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="p-2 rounded-full active:bg-gray-700 transition-colors"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hidden fixed top-0 left-0 h-full flex items-center lg:flex z-1000">
      <div
        id="sidebar"
        class="bg-gray-800 text-gray-800 flex flex-col gap-2 p-4 pr-4 rounded-r-xl max-w-fit transition-all duration-300 ease-in-out -ml-6 mx-6 hover:ml-0 hover:text-white"
      >
        <button
          class="cursor-pointer text-2xl transition-all duration-300 hover:text-purple-300 hover:scale-150 hover:my-3 hover:mx-3 origin-center"
        >
          <a href="pengurus.html"><i class="fa-solid fa-user"></i></a>
        </button>
        <hr class="border-gray-600 h-0.5 transition-all duration-300 my-1" />
        <button
          class="cursor-pointer text-2xl transition-all duration-300 hover:text-purple-300 hover:scale-150 hover:my-3 hover:mx-3 origin-center"
        >
          <a href="jadwal.html"><i class="fa-solid fa-calendar"></i></a>
        </button>
        <hr class="border-gray-600 h-0.5 transition-all duration-300 my-1" />
        <button
          class="cursor-pointer text-2xl transition-all duration-300 hover:text-purple-300 hover:scale-150 hover:my-3 hover:mx-3 origin-center"
        >
          <a href="tugas.html"><i class="fa-solid fa-book"></i></a>
        </button>
        <hr class="border-gray-600 h-0.5 transition-all duration-300 my-1" />
        <button
          class="cursor-pointer text-2xl transition-all duration-300 hover:text-purple-300 hover:scale-150 hover:my-3 hover:mx-3 origin-center"
        >
          <a href="#"><i class="fa-solid fa-envelope"></i></a>
        </button>
      </div>
    </div>
    <main class="pb-16 pt-16">
      <div
        class="text-white flex flex-col m-4 items-center justify-center bg-gray-800/60 p-8 rounded-3xl max-w-md md:m-auto md:mt-20 md:max-w-xl"
      >
        <h2 class="mb-2 font-bold text-2xl md:text-2xl">
          Welcome to SIJA BRAVE
        </h2>
        <p class="text-justify overflow-auto">
          Pada website ini, murid-murid SIJA Brave bisa mencari informasi
          seputar kegiatan kelas, pengurus kelas, tugas-tugas, dan sosial media
          kelas. Bila ada masalah silakan hubungi nomor/akun yang ada pada
          bagian "Kontak".
        </p>
      </div>
      <div class="flex flex-row justify-center m-2 mt-20 gap-4">
        <div>
          <img
            src="images/img1.jpg"
            alt=""
            class="w-100 bg-gray-800/30 opacity-100 p-1 rounded-3xl shadow-lg/40 md:opacity-40 transition-all delay-50 duration-400 hover:scale-105 hover:opacity-100"
          />
        </div>
        <div>
          <img
            src="images/img2.jpg"
            alt=""
            class="w-100 bg-gray-800/30 opacity-100 p-1 rounded-3xl shadow-lg/40 md:opacity-40 transition-all delay-50 duration-400 hover:scale-105 hover:opacity-100"
          />
        </div>
      </div>
    </main>
    <footer>
      <div
        class="flex flex-row relative justify-end items-end bg-gray-800 p-2 rounded-3xl mt-20 max-w-fit m-3"
      >
        <h3 class="text-sm text-white">
          <i class="fa-regular fa-copyright"></i> 2025 SIJA Brave
        </h3>
        <div class="h-[20px] min-h-[1em] w-px self-stretch bg-gradient-to-tr from-transparent via-neutral-500 to-transparent opacity-80 dark:via-neutral-400 ml-2 mr-2"></div>
        <p class="text-white text-sm">part of SMKN 2 Depok</p>
      </div>
    </footer>
  </body>
</html>
